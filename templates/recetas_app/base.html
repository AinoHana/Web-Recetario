{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Blog de Recetas{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'recetas_app:home' %}">Inicio</a>
            {% if user.is_authenticated %}
                <span>Hola, {{ user.username }}</span>
                <a href="{% url 'usuarios:logout' %}">Cerrar Sesión</a>
            {% else %}
                <a href="{% url 'usuarios:login' %}">Iniciar Sesión</a>
                <a href="{% url 'usuarios:registro' %}">Registrarse</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Mi Blog de Recetas</p>
    </footer>
</body>
</html>
