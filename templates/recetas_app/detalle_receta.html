{% extends 'recetas_app/base.html' %}
{% load static %}

{% block title %}{{ receta.titulo }} - Blog de Recetas{% endblock %}

{% block content %}
    <h1>{{ receta.titulo }}</h1>
    <p>{{ receta.descripcion }}</p>
    <small>Publicado el: {{ receta.fecha_creacion|date:"d M Y" }}</small>
    <br>
    <a href="{% url 'recetas_app:home' %}">Volver a la lista de recetas</a>
{% endblock %}
